<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">

    <!--Twitter Cards -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="Nekobito">
    <meta name="twitter:image" content="https://nekobito.github.io/assets/images/nekobito.png">
    <meta name="twitter:description" content="A browser-based Markdown editor">
    <meta name="twitter:creator" content="@gaaamii">

    <link rel="manifest" href="manifest.webmanifest">
    <link rel="shortcut icon" href="assets/images/nekobito.png">

      for Safari

    <link rel="apple-touch-startup-image" href="assets/images/nekobito.jpg">

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.1.1/styles/default.min.css">

    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.1.1/highlight.min.js"></script>
    <script charset="UTF-8" src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.1.1/languages/elm.min.js"></script>
    <title>Nekobito</title>
</head>
